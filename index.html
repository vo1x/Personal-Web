            <div class="technologies">
                <div class="tech-category">
                    <div class="tech-category-title">Development</div>
                    <div class="tech-grid">

                    <div class="tech-category-title">Apps</div>
                    <div class="tech-grid">

                            <span class="card-name">VS Code</span>
                        </div>
                        <div class="tech-card">
                            <span class="card-icon"><i class="fa-brands fa-figma"></i></span>

                                </svg></span>
